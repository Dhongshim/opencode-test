version: "1"

projects:
  knight-fe:
    path: ./knight-fe
    type: nextjs
    port: 3000
    dockerfile: ./knight-fe/Dockerfile
    environments:
      dev:
        replicas: 1
        resources:
          cpu: "0.5"
          memory: "512Mi"
      staging:
        replicas: 2
        resources:
          cpu: "1"
          memory: "1Gi"
      production:
        replicas: 3
        resources:
          cpu: "2"
          memory: "2Gi"
